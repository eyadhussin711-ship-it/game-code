<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial;
}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}
.login-box{
  width:320px;
  background:rgba(255,255,255,0.1);
  padding:25px;
  border-radius:15px;
  text-align:center;
  color:#fff;
}
.login-box h2{
  margin-bottom:20px;
}
.login-box input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
}
.login-box button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:20px;
  background:#00f5ff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.result{
  margin-top:15px;
  font-weight:bold;
}
.owner{
  color:#ffd166;
}
.player{
  color:#06d6a0;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>تسجيل الدخول</h2>

  <input id="username" placeholder="الإيميل أو الاسم">
  <input id="code" placeholder="كود الدخول">

  <button onclick="login()">دخول</button>

  <div class="result" id="result"></div>
</div>

<script>
const OWNER_CODE = "OWNER-999";

function login(){
  let user = document.getElementById("username").value.trim();
  let code = document.getElementById("code").value.trim();
  let result = document.getElementById("result");

  if(user === "" || code === ""){
    alert("اكتب الاسم والكود");
    return;
  }

  if(code === OWNER_CODE){
    result.innerHTML = "✅ تم تسجيلك كـ <span class='owner'>OWNER</span>";
    localStorage.setItem("role","owner");
  }else{
    result.innerHTML = "✅ تم تسجيلك كـ <span class='player'>PLAYER</span>";
    localStorage.setItem("role","player");
  }

  localStorage.setItem("user",user);
}
</script>

</body>
</html>
