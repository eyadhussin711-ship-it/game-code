<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Queen Hotel</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',Arial}
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

/* ===== LOGIN ===== */
#login{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  width:360px;
  background:rgba(0,0,0,.4);
  padding:30px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,0,0,.6);
}

/* üî• Animated Title */
.title{
  font-size:40px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:20px;
  background:linear-gradient(
    270deg,
    #ffd700,
    #ff9f1c,
    #ffffff,
    #ffd700
  );
  background-size:600% 600%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:goldMove 4s ease infinite;
}
@keyframes goldMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.login-box input,
.login-box button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  font-size:16px;
}
.login-box input{
  background:#f1f5f9;
}
.login-box button{
  background:#ffd700;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}
.login-box button:hover{
  transform:scale(1.05);
}

/* ===== APP ===== */
#app{
  display:none;
  height:100vh;
}
.app{
  display:flex;
  height:100%;
}

/* Sidebar */
.sidebar{
  width:220px;
  background:#0f172a;
  padding:15px;
}
.sidebar h3{
  text-align:center;
  margin-bottom:20px;
}
.sidebar button{
  width:100%;
  margin:6px 0;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}

/* Content */
.content{
  flex:1;
  padding:25px;
}
.section{display:none}
.section.active{display:block}

/* Chat */
.chat-box{
  background:#020617;
  padding:12px;
  border-radius:12px;
  height:280px;
  overflow:auto;
  margin-bottom:10px;
}
.msg{
  margin:6px 0;
}

/* Footer */
.footer{
  position:fixed;
  bottom:8px;
  right:12px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <div class="title">QUEEN HOTEL</div>
    <input id="username" placeholder="Enter your name">
    <button onclick="enter()">Enter</button>
    <small>Developed by Eyad Abo Gad</small>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="app">

    <div class="sidebar">
      <h3>Queen Hotel</h3>
      <button onclick="openSec('hotel')">üè® Hotel</button>
      <button onclick="openSec('cafe')">‚òï Cafe</button>
      <button onclick="openSec('chat')">üí¨ Public Chat</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>

    <div class="content">

      <div id="hotel" class="section active">
        <h2>üè® Welcome to Queen Hotel</h2>
        <p>Luxury rooms ‚Ä¢ 24/7 Service ‚Ä¢ Comfort & Style</p>
      </div>

      <div id="cafe" class="section">
        <h2>‚òï Queen Cafe</h2>
        <ul>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Fresh Juice</li>
        </ul>
      </div>

      <div id="chat" class="section">
        <h2>üí¨ Public Chat</h2>
        <div class="chat-box" id="chatBox"></div>
        <input id="msg" placeholder="Type a message">
        <button onclick="sendMsg()">Send</button>
      </div>

    </div>
  </div>
</div>

<div class="footer">¬© Queen Hotel ‚Äì Eyad Abo Gad</div>

<script>
function enter(){
  let u = username.value.trim();
  if(!u){
    alert("Please enter your name");
    return;
  }
  localStorage.user = u;
  showApp();
}

function showApp(){
  login.style.display="none";
  app.style.display="block";
  renderChat();
}

function openSec(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function sendMsg(){
  let text = msg.value.trim();
  if(!text) return;

  let chat = JSON.parse(localStorage.chat || "[]");
  chat.push({user:localStorage.user,text});
  localStorage.chat = JSON.stringify(chat);

  msg.value="";
  renderChat();
}

function renderChat(){
  let chat = JSON.parse(localStorage.chat || "[]");
  chatBox.innerHTML="";
  chat.forEach(m=>{
    chatBox.innerHTML += `<div class="msg"><b>${m.user}:</b> ${m.text}</div>`;
  });
}

function logout(){
  localStorage.clear();
  location.reload();
}

window.onload = ()=>{
  if(localStorage.user){
    showApp();
  }
}
</script>

</body>
</html>
