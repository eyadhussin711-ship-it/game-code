<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>EYAD LOGIN</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#203a43;
  font-family:Arial;
  color:white;
}
.box{
  background:#102a36;
  padding:30px;
  border-radius:15px;
  width:320px;
  text-align:center;
}
h2{
  margin-bottom:20px;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
}
button{
  background:#00f5ff;
  font-weight:bold;
  cursor:pointer;
}
#app{
  display:none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="box">
  <h2>EYAD STORE</h2>
  <input id="username" placeholder="اكتب اسمك">
  <button onclick="login()">دخول</button>
</div>

<!-- APP -->
<div id="app" class="box">
  <h2>أهلاً <span id="user"></span></h2>
  <p>تم تسجيل الدخول بنجاح ✅</p>
  <button onclick="logout()">خروج</button>
</div>

<script>
function login(){
  let name = document.getElementById("username").value.trim();
  if(name === ""){
    alert("اكتب اسمك");
    return;
  }
  localStorage.setItem("user", name);
  showApp();
}

function showApp(){
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "block";
  document.getElementById("user").innerText = localStorage.getItem("user");
}

function logout(){
  localStorage.clear();
  location.reload();
}

window.onload = function(){
  if(localStorage.getItem("user")){
    showApp();
  }
}
</script>

</body>
</html>
