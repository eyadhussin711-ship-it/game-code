<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Login Test</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f2027;
  font-family:Arial;
}
.box{
  background:#1f3b4d;
  padding:25px;
  border-radius:12px;
  width:300px;
  text-align:center;
  color:#fff;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
}
button{
  background:#00f5ff;
  font-weight:bold;
  cursor:pointer;
}
#app{
  display:none;
  color:#fff;
}
</style>
</head>

<body>

<div class="box" id="login">
  <h3>تسجيل الدخول</h3>
  <input id="name" placeholder="اسمك">
  <button onclick="login()">دخول</button>
</div>

<div class="box" id="app">
  <h3>دخلت بنجاح ✅</h3>
  <p id="who"></p>
  <button onclick="logout()">خروج</button>
</div>

<script>
function login(){
  let n = document.getElementById("name").value.trim();
  if(n === ""){
    alert("اكتب اسمك");
    return;
  }

  // حفظ الاسم
  localStorage.setItem("user", n);

  // إخفاء تسجيل الدخول
  document.getElementById("login").style.display = "none";

  // إظهار التطبيق
  document.getElementById("app").style.display = "block";
  document.getElementById("who").innerText = "أهلاً " + n;
}

function logout(){
  localStorage.clear();
  location.reload();
}

// دخول تلقائي لو الاسم محفوظ
window.onload = function(){
  let u = localStorage.getItem("user");
  if(u){
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    document.getElementById("who").innerText = "أهلاً " + u;
  }
}
</script>

</body>
</html>
