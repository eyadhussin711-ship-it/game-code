<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>EYAD STORE</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#203a43;
  font-family:Arial;
  color:white;
}
.box{
  background:#102a36;
  padding:30px;
  border-radius:15px;
  width:300px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
}
button{
  background:#00f5ff;
  font-weight:bold;
  cursor:pointer;
}
#app{display:none}
</style>
</head>

<body>

<div id="login" class="box">
  <h2>EYAD STORE</h2>
  <input id="name" placeholder="اسمك">
  <button onclick="enter()">دخول</button>
</div>

<div id="app" class="box">
  <h2>أهلاً <span id="user"></span></h2>
  <p>دخلت الموقع بنجاح ✅</p>
  <button onclick="logout()">خروج</button>
</div>

<script>
function enter(){
  let n = name.value.trim();
  if(!n){ alert("اكتب اسمك"); return; }

  localStorage.setItem("user", n);
  show();
}

function show(){
  login.style.display="none";
  app.style.display="block";
  user.innerText = localStorage.getItem("user");
}

function logout(){
  localStorage.clear();
  location.reload();
}

window.onload = ()=>{
  if(localStorage.getItem("user")){
    show();
  }
}
</script>

</body>
</html>
