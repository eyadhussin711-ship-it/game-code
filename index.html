*{box-sizing:border-box;font-family:'Segoe UI',Arial}
body{
  margin:0;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  overflow:hidden;
}

/* ===== Layout ===== */
.app{display:flex;height:100vh}
.sidebar{
  width:240px;
  background:rgba(0,0,0,.4);
  backdrop-filter: blur(10px);
  padding:20px;
  animation:slide .5s;
}
@keyframes slide{
  from{transform:translateX(-100%)}
  to{transform:translateX(0)}
}
.sidebar h2{
  text-align:center;
  margin-bottom:20px;
  color:#00f5ff;
}
.sidebar button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#00f5ff,#00b4d8);
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
.sidebar button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #00f5ff;
}

.main{
  flex:1;
  padding:30px;
  overflow:auto;
}

/* ===== Header ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h3 span{
  color:#00f5ff;
}

/* ===== Cards ===== */
.cards{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
}

.card{
  background:rgba(255,255,255,.05);
  border-radius:20px;
  padding:20px;
  text-align:center;
  position:relative;
  overflow:hidden;
  transition:.4s;
}
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,#00f5ff,transparent);
  opacity:.2;
  transform:translateX(-100%);
}
.card:hover::before{
  transform:translateX(100%);
  transition:.6s;
}
.card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 0 25px rgba(0,245,255,.6);
}
.card img{
  width:70px;
}
.card h4{
  margin:15px 0 5px;
}
.price{
  color:#ffd166;
  font-size:18px;
}
.buy{
  margin-top:15px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#ffd166,#fca311);
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
.buy:hover{
  box-shadow:0 0 20px #ffd166;
}

/* ===== Login ===== */
.login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.7);
}
.login-box{

  backdrop-filter:blur(12px);
  padding:30px;
  border-radius:20px;
  width:320px;
  text-align:center;
  animation:pop .4s;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
.login-box h2{
  color:#00f5ff;
}
.login-box input{
  width:100%;
  padding:12px;
  margin:10px 0;

  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#00f5ff,#00b4d8);

}
</style>
